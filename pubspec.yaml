name: animated_blur_login
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  string_validator: ^1.1.0
  flutter_spinkit: ^5.2.1
  flutter_timer_countdown: ^1.0.7
  blurbox: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/pngs/
    - assets/svgs/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf